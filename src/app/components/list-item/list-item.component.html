<!-- create a new list -->
<div class=" task justify-content-center mt-3 pb-1 pt-1 ">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="task-name">
                <mat-form-field class="col-6"><input matInput placeholder="List Name" #listName required></mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput [matDatepicker]="dp3" placeholder="Date" disabled #listDate>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <button class="col-4 mb-2" mat-raised-button (click)="createNewList(listName, listDate)">Create</button>
        </li>
    </ul>
</div>
<!-- existing lists -->
<div class=" task justify-content-center mt-3 pb-1 pt-1 ">
    <ul class="list-group">
        <li *ngFor="let list of lists" class="list-group-item">
            <div class="task-name">
                <mat-form-field class="col-6"><input matInput placeholder="List Name" [(ngModel)]="list.title" [disabled]="list.isMain"></mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput [matDatepicker]="dp3" placeholder="Date" disabled [(ngModel)]="list.date">
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="task-status justify-content-between d-flex text-center pt-2 pb-2">
                <button class="col-1 px-0" mat-raised-button *ngIf="list.isMain" routerLink="/">
                    <i class="fas fa-tasks"></i>
                </button>
                <button class="col-1 px-0" mat-raised-button *ngIf="!list.isMain" [routerLink]="[list._id]">
                    <i class="fas fa-tasks"></i>
                </button>
                <button class="col-1 px-0" mat-raised-button (click)="updateList(list)" [disabled]="list.isMain">
                    <i class="far fa-edit"></i>
                </button>
                <button class="col-1 px-0" mat-raised-button color="warn" [disabled]="list.isMain" (click)="deleteListItem(list)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </li>
    </ul>
</div>
