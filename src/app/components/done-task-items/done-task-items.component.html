<div class="container task justify-content-center mt-3 pt-3 bgcolor">
    <ul class="list-group ">
        <li *ngFor="let task of tasks " class="list-group-item">
            <div class="task-name d-flex justify-content-around ">
                <!-- task name -->
                <mat-form-field class="col-4 "><input matInput placeholder="Task " disabled [(ngModel)]="task.title "></mat-form-field>
                <!-- list name -->
                <!-- <mat-form-field class="col-4 "><input matInput placeholder="List "></mat-form-field> -->
                <!-- TODO: -->
                <!-- <mat-form-field>
                    <mat-label></mat-label>
                    <mat-select [(value)]="selected ">
                        <mat-option *ngFor="let list of lists " value="option1 ">{{ list.title }}</mat-option>
                    </mat-select>
                </mat-form-field> -->

                <!-- TODO: -->
                <!-- datePicker -->
                <mat-form-field class="col-4 ">
                    <input matInput [matDatepicker]="dp3 " placeholder="Date " disabled [value]="task.date ">
                    <mat-datepicker-toggle matSuffix [for]="dp3 "></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false " class="media-date "></mat-datepicker>
                </mat-form-field>
            </div>
            <!-- description -->
            <div class="task-desc col-12 ">
                <mat-form-field class="col-12 ">
                    <textarea matInput placeholder="Task Description descHeight" disabled [(ngModel)]="task.description "></textarea>
                </mat-form-field>
            </div>
            <button class="col-4" mat-raised-button color="warn" (click)="deleteTask(task)">Delete</button>

        </li>
    </ul>
</div>
