<div class="container task justify-content-center mt-3 pt-3 bgcolor">
    <ul class="list-group ">
        <li *ngFor="let task of doneTasks" class="list-group-item">
            <div class="task-name d-flex justify-content-between ">
                <!-- task name -->
                <mat-form-field class="col-6"><input matInput placeholder="Task" disabled [(ngModel)]="task.title"></mat-form-field>
                <!-- list name -->
                <!-- datePicker -->
                <mat-form-field class="col-6">
                    <input matInput [matDatepicker]="dp3 " placeholder="Date " disabled [value]="task.date ">
                    <mat-datepicker-toggle matSuffix [for]="dp3 "></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false " class="media-date"></mat-datepicker>
                </mat-form-field>
            </div>
            <!-- <mat-form-field class="col-12 text-center"><input matInput disabled placeholder=""></mat-form-field> -->
            <!-- description -->
            <div class="task-desc col-12">
                <mat-form-field class="col-12 ">
                    <textarea matInput placeholder="Task Description" class="descHeight" disabled [(ngModel)]="task.description "></textarea>
                </mat-form-field>
            </div>
            <button class="col-4" mat-raised-button color="warn" (click)="deleteTask(task)">Delete</button>
        </li>
    </ul>
</div>
