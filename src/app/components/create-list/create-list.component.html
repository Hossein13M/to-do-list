<!-- create a new list -->
<div class=" task justify-content-center mt-3 pb-1 pt-1 ">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="task-name">
                <mat-form-field class="col-6"><input matInput placeholder="List Name" #listName required></mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput [matDatepicker]="dp3" placeholder="Date" disabled #listDate>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
            <button class="col-4 mb-2" mat-raised-button (click)="createNewList(listName, listDate)">Create</button>
        </li>
    </ul>
</div>
